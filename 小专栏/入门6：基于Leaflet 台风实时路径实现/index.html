<!--主要实现：图层切换，动态绘制路径，图标及弹窗-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>leaflet sample</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/leaflet/1.3.4/leaflet.css">
    <script src="https://cdn.bootcss.com/leaflet/1.3.4/leaflet.js"></script>
    <!--script src="./app.js"></script-->
</head>

<body>
    <h2>leaflet demo</h2>
    <div id="mapDiv" style="width:600px;height:600px"></div>
    <script>
        var mapAttr = 'Map data &copy; <a href="https://www.openstreetmap.org/">世界地图</a> contributors, ' +
            '<a href="http://giscafer.com/">giscafer</a>, ' +
            'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>';
        var mapboxUrl = "https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=" +
            "pk.eyJ1IjoiemhhbmdzMTIzIiwiYSI6ImNrMXR6NjZobzAweW0zY3BrcnB4YmF6M3YifQ.nHmNai_UTcEJdy1VTbCXfg";

        var satellite = L.tileLayer(mapboxUrl, { id: 'mapbox.satellite', attribution: mapAttr });
        var streets = L.tileLayer(mapboxUrl, { id: 'mapbox.streets', attribution: mapAttr });
        var grayscale = L.tileLayer(mapboxUrl, { id: 'mapbox.light' });

        var map = L.map("mapDiv", {
            center: [45.51, -122.2],
            zoom: 4,
            layers: [
                satellite, streets, grayscale
            ]
        });
        var basemap = {
            "影像图": satellite,
            "<span style='color: gray'>街道图</span>": streets,
            //'grayscale': grayscale,
        };
        L.control.layers(basemap).addTo(map);

        // 点击按钮实现
        //回调函数添加路径
        function addPolylineAndMarker(typhoonData,icon) {
            // 动态画线
            var animateDrawLine = function(points) {
                var drawPoints = [points[0]];
                
                var marker =L.marker(drawPoints[drawPoints.length-1], { icon: icon}).addTo(map);
                var lineLayers;
                var count = 0;
                var time = setInterval(() => {
                    if (count < points.length - 1) {
                        count += 1;
                        drawPoints.push(points[count]);
                        // lineLaers && map.removeLayer(lineLayers);
                        if (lineLayers) {
                            map.removeLayer([lineLayers, marker]);
                        }
                        lineLayers = null;
                        lineLayers = L.polyline(drawPoints, { color: 'red' }).addTo(map);
                        marker =L.marker(drawPoints[drawPoints.length-1], { icon: icon}).addTo(map);
                        console.log("add")
                    } else {
                        clearInterval(time);
                    }
                }, 100)
            }
            //typhoonCenter=[Number(typhoonData[0]["centerlat"]), Number(typhoonData[0]["centerlng"])];
            //map.panTo(typhoonCenter); 
            var forecast = typhoonData[0]["points"];
            var polylinePoints = [];
            forecast.forEach(point => {
                polylinePoints.push([Number(point['lat']), Number(point['lng'])])
            });
            map.panTo(polylinePoints[polylinePoints.length - 1]);
            //图标
            var typhoonIcon = L.icon({
                iconUrl: './typhoon.png',
                iconsize: [28, 28],
                iconAnchor: [14, 14]
            });
            //L.marker(polylinePoints[polylinePoints.length - 1], { icon: typhoonIcon }).addTo(map);
            //动态
            animateDrawLine(polylinePoints,typhoonIcon);
            //var polyLine = L.polyline(polylinePoints,{color:'blue'}).addTo(map);
        }
    </script>
    <script src="http://typhoon.zjwater.gov.cn/Api/TyphoonInfo/201925?callback=addPolylineAndMarker"></script>
</body>

</html>
