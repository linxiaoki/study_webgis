<!DOCTYPE html>
<html lang="en" xmlns="http://www/w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
	<title>常用控件</title>
	<script type="text/javascript" src="http://api.tianditu.com/js/maps.js"></script>
	<script type="text/javascript">
		var map,zoom=12;
		function onload(){
			map=new TMap("mapdiv");
			//设置显示地图中心点
			map.centerAndZoom(new TLngLat(118.79125,32.061),zoom);
			//鼠标缩放
			map.enableHandleMouseScroll();
			//初始化缩放平移控件
			control=new TNavigationControl({
				type:"TMAP_NAVIGATION_CONTROL_LARGE",
				anchor:"TMAP_ANCHOR_TOP_RIGHT",
				offset:[0,0],
				showZoomInfo:true
			});
			map.addControl(control);
			//鹰眼控件
			var Overview = new TOverviewMapControl({
				isOpen:true,
				size:new TSize(180,120)
			});
			map.addControl(Overview);
			//比例尺控件
			var ScaleCor = new TScaleControl();  
			map.addControl(ScaleCor);
			//地图类型控件
			var maptype= new  TMapTypeControl();
			map.addControl(maptype);
			maptype.setLeft(10);
			maptype.setTop(20);
		}
	</script>
</head>
<body onload="onload()" style="margin:0px">
	<div id="mapdiv" style="position:absolute;width:100%;height:100%"></div>
</body>
</html>
