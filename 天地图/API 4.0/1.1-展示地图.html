<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="天地图">
    <title>天地图-地图API-范例-球面墨卡托投影地图 </title>
    <script type="text/javascript" src="http://api.tianditu.gov.cn/api?v=4.0"></script>
    <style type="text/css">
        body,html{
            width:100%;
            height:100%;
            margin:0;
            font-family: "Microsoft YaHei"
        }
        #mapDiv{
            width:100%;
            height: 400px;
        }
        input,b,p{
            margin-left:5px;
            font-size:14px;
        }
    </style>
    <script type="text/javascript">
        var map,zoom=13;
        function onLoad(){
            map=new T.Map('mapDiv',{
                //projection:'EPSG:4326',  //经纬度直投地图
                zoom:zoom,
                center:new T.LngLat(116.408,39.8994)
            });
            
           // map.centerAndZoom(new T.LngLat(16.408,39.8994),zoom);
        }
    </script>
</head>
<body onload="onLoad()">
    <div id="mapDiv"></div>
    <p>演示如何显示经纬度直投地图</p>
</body>
</html>
