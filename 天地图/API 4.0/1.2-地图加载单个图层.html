<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>地图加载单图层</title>
    <script type="text/javascript" src="http://api.tianditu.gov.cn/api?v=4.0"></script>
    <style type="text/css">
        body,html{
            width:100%;
            height: 97%;
            margin:0; 
            font-family:"Times New Roman";
        }
        #mapDiv{
            width:100%;
            height: 95%;
        }
        input,b,p{
            margin-left:5px;
            font-size:20px;
        }
    </style>
    <script type="text/javascript">
        var map;
        var zoom=8;
        var lay,onlyMapLay;
        function onLoad(){
            var imageURL="http://t0.tianditu.gov.cn/img_w/wmts?"+
                "SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=img&STYLE=default&TILEMATRIXSET=w&FORMAT=tiles&"+
                "TILEMATRIX={z}&TILEROW={y}&TILECOL={x}";
            //创建自定义图层图层对象
            lay=new T.TileLayer(imageURL,{
                minZoon:1,
                maxZoom:18
            });
            var config={
                layers:[lay],
                center:new T.LngLat(116.4,39.9),
                zoom:12
            };  //[lay] lay 都可以
            map=new T.Map("mapDiv",config);
            //map.centerAndZoom(new T.LngLat(116.40969,39.89945),zoom);
            map.enableScrollWheelZoom();
        }
    </script>
</head>
<body onLoad="onLoad()">
    <div id="mapDiv"></div>
    <p>演示如何让地图显示单图层</p>
    <div style="position:absolute;left:520px;"></div>
</body>
</html>
