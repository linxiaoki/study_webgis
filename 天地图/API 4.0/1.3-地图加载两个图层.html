<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keyword" content="天地图">
    <title>加载两个地图</title>
    <style type="text/css">
        body,html{
            width:100%;
            height: 100%;
            overflow: hidden;
            margin:0;
            font-family: "微软雅黑";
        }
        #map1_container,#map2_container{
            width:100%;
            height: 50%;
            float: left;
            overflow:hidden;
            margin:0;
        }
    </style>
    <script src="http://api.tianditu.gov.cn/api?v=4.0"></script>
    <script type="text/javascript">
        //同一页面创建多个地图必须为同一投影
        var map1,map2;
        var zoom=12;
        function onload(){
            map1=new T.Map("map1_container",{
                center:new T.LngLat(116.41,39.9),
                zoom:12
            });
            imgURL="http://t0.tianditu.gov.cn/img_w/wmts?"+
                "service=WMTS&request=GetTile&version=1.0.0&layer=img&STYLE=default&TILEMATRIXSET=w&FORMAT=tiles&"+
                "tilematrix={z}&TILEROW={y}&TILECOL={x}";
            lay = new T.TileLayer(imgURL,{
                minZoom:1,
                maxZoom:17
            });
            map2 = new T.Map("map2_container",{
                layers:lay,
                center:new T.LngLat(116.4,39.9),
                zoom:12
            });
            //map2.setMapType(TMAP_HYBRID_MAP)
        }
    </script>
</head>
<body onload="onload()">
    <div id="map1_container"></div>
    <div id="map2_container"></div>   
</body>
</html>
