  #mapZoom>div{
    margin: 3px;
    font-size: 12px;
    border: solid 2px blue;

    line-height: 15px;
    cursor: pointer;
  }
</style>
<body>
  <h3>openlayers 入门 Demo</h3>
  <div>
    <button id="showMarkerClusterer">聚合点展示</button>
    <input type="text" id="info" value="test"></input>

  <div id="lineEditControl" style="position:absolute;right:50px">
    <input id="enable" type="button" value="启动编辑">
    <input id="disable" type="button" value="禁止编辑">
  </div>
  <div id="mapDiv" style="position:absolute; height:100%;width:100%;top:110px;"></div>
